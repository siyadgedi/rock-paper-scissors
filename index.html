<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>
                <span style="color:#5dade2">Rock</span>
                <span style="color:#2ecc71">Paper</span>
                <span style="color:#e74c3c">Scissors!</span>
            </h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">cpu</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Make your first move!</p>
        </div>
        <div class="choices">
            <div id="r" class="choice">
                <img src="images/icons8-hand-rock-100.png" alt="">
            </div>
            <div id="p" class="choice">
                <img src="images/icons8-hand-100.png" alt="">
            </div>
            <div id="s" class="choice">
                <img src="images/icons8-hand-scissors-100.png" alt="">
            </div>
        </div>
        <footer id="credit">
            <h3>Created by <a id="siyad" href='https://github.com/siyadgedi/' target="_blank">Siyad Gedi</a></h3>
        </footer>
        <script src="rps.js" charset="utf-8"></script>
    </body>
